<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CT Beta Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            color: white;
            scrollbar-color: white #404040; /* Griff, Hintergrund */
            scrollbar-width: thin;
        }
        #textContainer {
            white-space: pre; /* Kein Zeilenumbruch */
            font-family: monospace;
            tab-size: 4;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            padding: 10px;
        }
/* FÃ¼r WebKit-Browser: Chrome, Edge, Safari */
::-webkit-scrollbar {
  width: 12px;
  height: 12px;
}

::-webkit-scrollbar-track {
  background: #404040; /* Hintergrund der Scrollleiste */
}

::-webkit-scrollbar-thumb {
  background-color: white; /* Griff */
  border-radius: 6px;
  border: 2px solid #404040; /* optionaler Rand */
}
    </style>
</head>
<body>
    <div id="textContainer">Lade Text...</div>

    <script>
        fetch('ctbeta.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('textContainer').textContent = text;
            })
            .catch(err => {
                document.getElementById('textContainer').textContent = 'Fehler beim Laden der Datei.';
                console.error(err);
            });
    </script>
</body>
</html>
