<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cat Toolbox Beta</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Ubuntu", "Cantarell", sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      font-size: 12px;
    }

    .iframe {
      border: 3px solid #404040;
      border-radius: 10px;
      background-color: #404040;
      color: #ffffff;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
      z-index: 10;
    }

    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 15px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .download {
      background-color: #c2e7ff;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 40px;
      cursor: default;
      transition: background-color 0.3s ease, border-radius 0.4s ease;
      user-select: none;
      gap: 10px;
    }

    .download:hover {
      background-color: #b1d6ff;
      border-radius: 10px;
      transition: background-color 0.2s ease, border-radius 0.2s ease;
    }
    .text {
      background-color: #c0c0c0;
      color: black;
      padding: 10px 20px;
      border: 3px solid #404040;
      border-radius: 10px;
      cursor: default;
      width: 605.5px;
      text-align: center;
      position: realtive;
      z-index: 5;
    }

    .content {
      padding-bottom: 80px; /* Platz für fixierten Footer */
    }
  </style>
</head>

<body>
  <div class="content">
    <iframe class="iframe" src="ctbeta-viewer.html" width="600" height="400"></iframe><br>
    <button class="text">
      <h1>Schritte zur Verwendung:</h1>
      1. Lade die Datei herunter.<br>
      2. Öffne TurboWarp (App oder Website).<br>
      3. Gehe auf den Reiter "Erweiterung hinzufügen".<br>
      4. Gehe auf "Benutzerdefinierte Erweiterung".<br>
      5. Schiebe die Datei auf das Fenster.<br>
      6. Aktiviere für die Funktionalität der Erweiterung "Ohne Sandbox ausführen".<br>
      7. Gehe auf "Laden".
      <h2>Hinweis</h2>
      Diese Erweiterung funktioniert ohne Sandbox gar nicht, da diese Erweiterung Einstellungsmöglichkeiten für Laufzeit-Optionen enthält.<br>
      Wenn du einmal versuchst, die Datei mit Sandbox hochzuladen, kannst du die Datei erst wieder erfolgreich (ohne Sandbox) herunterladen, wenn du das Fenster/den Tab neu öffnest.<br>
      Bei Problemen wende dich bitte an mich über GitHub.
      <h1>Alternative mit Sandbox</h1>
      Wenn du kein Risiko eingehen möchtest,<br>
      kannst du eine alternative Erweiterung verwenden.<br>
      Diese hat keine Einstellungen für Laufzeit-Optionen.
      <h2>Schritte hierfür:</h2>
      1. Öffne TurboWarp (App oder Website).<br>
      2. Gehe auf den Reiter "Erweiterung hinzufügen".<br>
      3. Gehe auf "Benutzerdefinierte Erweiterung".<br>
      4. Gebe ein: "https://benla25.github.io/cat%20toolbox.js" (https ist wichtig).<br>
      5. Aktiviere zur Sicherheit die Sandbox.<br>
      6. Gehe auf "Laden".
    </button>
  </div>

  <div class="fixed-footer">
    <button class="download" onclick="downloadFile()">Datei herunterladen</button><button class="download" onclick="share()">Teilen</button>
  </div>

  <script>
    function downloadFile() {
      const link = document.createElement("a");
      link.href = "ctbeta.js";
      link.download = "Cat Toolbox Beta.js";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
        function share() {
            if (navigator.share) {
                navigator.share({
                    title: "Cat Toolbox Beta",
                    text: "Sieh dir die größte Erweiterung für TurboWarp an.\n\nhttps://benla25.github.io/CTBeta",
                }).catch(error => console.log("Fehler beim Teilen: ", error));
            } else {
                alert("Teilen-Funktion wird von diesem Browser nicht unterstützt.");
            }
        }
    </script>
</body>
</html>
