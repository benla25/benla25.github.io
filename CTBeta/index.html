<head>
<title>Download Cat Toolbox Beta</title>
<style>
body {
  text-align: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Ubuntu", "Cantarell", sans-serif;
}
button {
  background-color: #c2e7ff;
  color: black;
  padding: 10px 20px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: background-color 0.3s ease, border-radius 0.4s ease;
}
button:hover {
  background-color: #b1d6ff;
  border-radius: 10px;
  transition: background-color 0.2s ease, border-radius 0.2s ease;
}
.iframe {
  border: 2px solid #ccc;
  border-radius: 10px;
  background-color: #404040;
  text-color: #ffffff;
}
/* Für WebKit-Browser: Chrome, Edge, Safari */
.scrollbereich::-webkit-scrollbar {
  width: 12px;
  height: 12px;
}

.scrollbereich::-webkit-scrollbar-track {
  background: #404040; /* Hintergrund der Scrollleiste */
}

.scrollbereich::-webkit-scrollbar-thumb {
  background-color: white; /* Griff */
  border-radius: 6px;
  border: 2px solid #404040; /* optionaler Rand */
}

/* Für Firefox */
.scrollbereich {
  scrollbar-color: white #404040;
  scrollbar-width: thin;
}
</style>
</head>

<body>
<button onclick="downloadFile()">Download JS</button><br>
  <div class="scrollbereich" style="overflow: auto; height: 200px;">
<iframe class="iframe" src="ctbeta-viewer.html" width="600" height="400"></iframe>
  </div>
<script>
  function downloadFile() {
    const link = document.createElement("a");
    link.href = "ctbeta.js";
    link.download = "Cat Toolbox Beta.js";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
