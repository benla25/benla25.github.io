<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Download Cat Toolbox Beta</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Ubuntu", "Cantarell", sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .iframe {
      border: 3px solid #404040;
      border-radius: 10px;
      background-color: #404040;
      color: #ffffff;
      overflow: hidden;
      margin-top: 20px;
    }

    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 15px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    button {
      background-color: #c2e7ff;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-radius 0.4s ease;
    }

    button:hover {
      background-color: #b1d6ff;
      border-radius: 10px;
      transition: background-color 0.2s ease, border-radius 0.2s ease;
    }

    .content {
      padding-bottom: 80px; /* Platz f√ºr fixierten Footer */
    }
  </style>
</head>

<body>
  <div class="content">
    <iframe class="iframe" src="ctbeta-viewer.html" width="600" height="400"></iframe>
  </div>

  <div class="fixed-footer">
    <button onclick="downloadFile()">Download JS</button>
  </div>

  <script>
    function downloadFile() {
      const link = document.createElement("a");
      link.href = "ctbeta.js";
      link.download = "Cat Toolbox Beta.js";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
