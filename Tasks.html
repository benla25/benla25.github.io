<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Lite</title>
	<link rel="icon" href="https://benla25.github.io/tasks-lite-app/resources/icon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Sans';
            font-style: normal;
            font-weight: normal;
            src: url('https://benla25.github.io/tasks-lite-app/resources/Sans.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Sans Text';
            font-style: normal;
            font-weight: normal;
            src: url('https://benla25.github.io/tasks-lite-app/resources/Sans Text.ttf') format('truetype');
        }

        ::selection {
            background-color: #884400;
            color: white;
        }

        body {
            font-family: "Sans", sans-serif;
            margin: 0;
            padding: 2em;
            overflow: hidden;
            background: #221100;
            color: #ffffff;
            caret-color: #ff8800;
            user-select: none;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-wrapper {
            position: relative;
            width: 352px;
            margin-bottom: -4px;
        }

        #taskInput {
            padding: 0.75em 3.5em 0.75em 1em;
            font-size: 16px;
            border: none;
            border-radius: 22.5px;
            box-sizing: border-box;
            background-color: #442200;
            color: white;
            font-family: "Sans Text", sans-serif;
            resize: none;
            overflow: hidden;
            min-height: 45px;
            height: 45px;
            width: 352px;
            transition: all 0.3s ease;
            max-height: 150px;
        }

        #taskInput:focus {
            outline: none;
            box-shadow: none;
            background-color: #442200;
			filter: brightness(0.8);
        }

        .add-btn {
            position: absolute;
            top: 46%;
            right: 8px;
            transform: translateY(-50%) scale(0);
            transform-origin: center;
            background-color: transparent;
            border: none;
            cursor: default;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.2s ease;
        }

        .add-btn.visible {
            transform: translateY(-50%) scale(1);
        }

        .add-btn.visible:hover {
            background-color: rgba(100, 100, 100, 0.5);
        }

        .add-btn svg {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: block;
        }

        .add button svg path {
            stroke-width: 3px;
            stroke: #ff8800;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%) scale(0.9);
                opacity: 0;
            }

            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateX(100%) scale(0.95);
                opacity: 0;
            }
        }

        .bubble-container {
            margin-top: 1px;
            width: 352px;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            border-bottom-left-radius: 22px;
            border-bottom-right-radius: 22px;
            box-sizing: border-box;
            padding: 0;
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            user-select: text;
        }

        .bubble-container::-webkit-scrollbar {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 1px 0;
            transition:
                opacity 0.4s ease,
                transform 0.4s ease,
                border-radius 0.4s ease;
            overflow: hidden;
            height: auto;
        }

        li.removing {
            opacity: 0;
            transform: translateX(100%);
            border-radius: 0px;
            pointer-events: none;
        }

        .task-bubble {
            position: relative;
            width: 300px;
            background-color: #442200;
            padding: 0.75em;
            padding-right: 2.5em;
            word-wrap: break-word;
            animation: slideIn 0.4s ease-out;
            border-radius: 22px;
            transition: all 0.3s ease;
            box-shadow: none;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
        }

        .task-bubble.editing {
            background-color: #442200;
			filter: brightness(0.8);
            transition: all 0.3s ease;
        }

        .task-text {
            margin: 0;
            text-align: left;
            color: white;
            white-space: pre-line;
            font-family: "Sans Text", sans-serif;
        }

        .task-text:focus {
            outline: none;
        }

        .delete-btn {
            position: absolute;
            right: 8px;
            top: 9px;
            background-color: transparent;
            border: none;
            cursor: default;
            padding: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            overflow: hidden;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .delete-btn svg {
            width: 24px;
            height: 24px;
            transform: rotate(45deg);
            display: block;
            border-radius: 50%;
            background-color: transparent;
            stroke-width: 2px;
            stroke-linecap: round;
            stroke: #ffb3b7;
        }

        .delete-btn:hover {
            background-color: rgba(100, 100, 100, 0.5);
        }

        button:focus {
            outline: none;
        }

        button:focus-visible {
            outline: 2px solid #884400;
        }

        button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="center-container">
        <h1>Meine Aufgaben</h1>
        <div>
            <div class="input-wrapper">
                <textarea id="taskInput" placeholder="Neue Aufgabe..."></textarea>
                <button class="add-btn" aria-label="Aufgabe hinzufÃ¼gen">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M12 6v12M6 12h12" stroke="#ff8800" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="bubble-container">
            <ul id="taskList"></ul>
        </div>
    </div>
    <script>
        const taskInput = document.getElementById("taskInput");
        const addBtn = document.querySelector(".add-btn");
        const taskList = document.getElementById("taskList");
        const baseHeight = 45;

        function adjustHeight() {
            taskInput.style.height = baseHeight + "px";
            if (taskInput.value.trim() !== "") {
                taskInput.style.height = taskInput.scrollHeight + "px";
            }
        }

        function updateAddButtonVisibility() {
            addBtn.classList.toggle("visible", taskInput.value.trim() !== "");
        }

        function saveTaskList(tasks) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function getTaskList() {
            const raw = JSON.parse(localStorage.getItem("tasks")) || [];
            return raw.filter(task => task && typeof task.text === "string" && task.text.trim() !== "");
        }

        function updateTask(id, newText) {
            const tasks = getTaskList();
            const updated = tasks.map(task =>
                task.id === id ? {
                    ...task,
                    text: newText
                } : task
            );
            saveTaskList(updated);
        }

        function createBubble(task) {
            const bubble = document.createElement("div");
            bubble.className = "task-bubble";
            bubble.dataset.id = task.id;

            const text = document.createElement("div");
            text.className = "task-text";
            text.textContent = task.text;
            text.setAttribute("contenteditable", "false");
            text.style.whiteSpace = "pre-wrap";

            let originalText = task.text;
            let cancelEdit = false;

            text.addEventListener("click", () => {
                originalText = text.textContent;
                text.setAttribute("contenteditable", "true");
                text.focus();
                bubble.classList.add("editing");
            });

            text.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    e.preventDefault();
                    cancelEdit = true;
                    text.blur();
                }
            });

            text.addEventListener("blur", () => {
                text.setAttribute("contenteditable", "false");
                bubble.classList.remove("editing");

                if (cancelEdit) {
                    text.textContent = originalText;
                    cancelEdit = false;
                    return;
                }

                const cleaned = text.innerText
                    .replace(/^\s*\n+/g, "")
                    .replace(/\n+\s*$/g, "")
                    .replace(/\n{2,}/g, "\n\n");

                text.innerText = cleaned;

                const id = parseInt(bubble.dataset.id);
                updateTask(id, cleaned);
            });

            const removeBtn = document.createElement("button");
            removeBtn.className = "delete-btn";
            removeBtn.innerHTML = `
    <svg viewBox="0 0 24 24">
      <path d="M12 6v12M6 12h12" />
    </svg>
  `;

            removeBtn.addEventListener("mousedown", () => {
                if (bubble.classList.contains("editing")) {
                    cancelEdit = true;
                }
            });

            removeBtn.addEventListener("click", () => {
                if (bubble.classList.contains("editing")) return;

                const li = bubble.parentElement;
                const height = li.offsetHeight;

                bubble.style.animation = "slideOut 0.3s ease-out forwards";
                li.style.height = height + "px";
                li.style.margin = "1px 0";
                li.style.overflow = "hidden";
                li.style.transition = "height 0.3s ease, margin 0.3s ease";

                requestAnimationFrame(() => {
                    li.style.height = "0px";
                    li.style.margin = "0px";
                });

                Promise.all([
                    new Promise(resolve => bubble.addEventListener("animationend", resolve, {
                        once: true
                    })),
                    new Promise(resolve => li.addEventListener("transitionend", resolve, {
                        once: true
                    }))
                ]).then(() => {
                    const id = parseInt(bubble.dataset.id);
                    const tasks = getTaskList();
                    const updated = tasks.filter(task => task.id !== id);
                    saveTaskList(updated);
                    renderAllTasks();
                    updateBubbleCorners();
                });
            });

            bubble.appendChild(removeBtn);
            bubble.appendChild(text);
            return bubble;
        }

        function renderTask(task, animate = true) {
            const li = document.createElement("li");
            const bubble = createBubble(task);
            if (!animate) bubble.style.animation = "none";

            li.appendChild(bubble);
            taskList.insertBefore(li, taskList.firstChild);
            updateBubbleCorners();
        }

        function renderAllTasks() {
            taskList.innerHTML = "";
            const tasks = getTaskList();
            tasks.slice().reverse().forEach(task => renderTask(task, false));
            updateBubbleCorners();
        }

        function updateBubbleCorners() {
            const items = Array.from(taskList.children).filter(el => el.querySelector(".task-bubble"));
            items.forEach((li, index) => {
                const bubble = li.querySelector(".task-bubble");
                if (!bubble) return;

                const isLast = index === items.length - 1;
                const topRadius = "6px";
                const bottomRadius = isLast ? "22px" : "6px";

                bubble.style.borderTopLeftRadius = topRadius;
                bubble.style.borderTopRightRadius = topRadius;
                bubble.style.borderBottomLeftRadius = bottomRadius;
                bubble.style.borderBottomRightRadius = bottomRadius;
            });

            if (items.length > 0) {
                taskInput.style.borderBottomLeftRadius = "6px";
                taskInput.style.borderBottomRightRadius = "6px";
            } else {
                taskInput.style.borderBottomLeftRadius = "22.5px";
                taskInput.style.borderBottomRightRadius = "22.5px";
            }
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            if (!taskText) {
                taskInput.value = "";
                adjustHeight();
                updateAddButtonVisibility();
                return;
            }

            const newTask = {
                id: Date.now(),
                text: taskText
            };

            const tasks = getTaskList();
            tasks.unshift(newTask);
            saveTaskList(tasks);

            const preview = createBubble(newTask);
            preview.style.position = "absolute";
            preview.style.visibility = "hidden";
            document.body.appendChild(preview);
            const height = preview.offsetHeight;
            document.body.removeChild(preview);

            const li = document.createElement("li");
            const bubble = createBubble(newTask);
            li.appendChild(bubble);

            li.style.height = "0px";
            li.style.margin = "0px";
            li.style.overflow = "hidden";
            li.style.transition = "height 0.3s ease, margin 0.3s ease";

            taskList.insertBefore(li, taskList.firstChild);

            requestAnimationFrame(() => {
                li.style.height = height + "px";
                li.style.margin = "1px 0";
            });

            li.addEventListener("transitionend", () => {
                li.style.height = "";
                li.style.margin = "";
                li.style.overflow = "";
                li.style.transition = "";
                updateBubbleCorners();
            }, {
                once: true
            });

            taskInput.value = "";
            adjustHeight();
            updateAddButtonVisibility();
        }

        window.onload = () => {
            renderAllTasks();
            updateBubbleCorners();
            updateAddButtonVisibility();
        };

        taskInput.addEventListener("input", () => {
            adjustHeight();
            updateAddButtonVisibility();
        });

        addBtn.addEventListener("click", addTask);
    </script>
</body>

</html>
