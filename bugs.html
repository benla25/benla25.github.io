<!DOCTYPE html>
<html>
<head>
  <title>Bug-Meldung</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Bug melden</h1>
  <form action="https://github.com/benla25/benla25.github.io/issues/new" target="_blank">
    <input type="text" name="title" placeholder="Titel des Bugs" required><br><br>
    <textarea name="body" placeholder="Beschreibung des Bugs" required></textarea><br><br>
    <button type="submit">Absenden</button>
  </form>
</body>
</html>
