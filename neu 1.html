<style>
button {
  background-color: #007BFF;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #0056b3;
}
</style>
<body>
<button onclick="downloadFile()">Download JS</button>

<script>
  function downloadFile() {
    const link = document.createElement("a");
    link.href = "ctbeta.js";
    link.download = "Cat Toolbox Beta.js";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
</body>
